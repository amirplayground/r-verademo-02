name: Veracode Static Analysis Demo
#on: workflow_dispatch

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  #schedule:
    #- cron: '29 22 * * 4'
    
env:
  ACTOR: echo ${{ github.actor }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  contents: read
    
jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Publish actor name
        run: echo ${{ github.actor }}
    
      - name: Check out main branch
        uses: actions/checkout@v2
        
      - name: Build with Maven # Compiling the .war binary from the checked out repo source code to upload to the scanner in the next step
        run: mvn -B package --file app/pom.xml
          
      - name: Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.1
        with:
          appname: 'VeraDemoNew'
          createprofile: true
          filepath: 'app/target/verademo.war'
          version: '${{ env.ACTOR }}'
          vid: '${{ secrets.AA_VERACODE_API_ID }}'
          vkey: '${{ secrets.AA_VERACODE_API_KEY }}'
          createsandbox: 'true'
          sandboxname: 'Verademonew-SANDBOX'
          scantimeout: 0
          exclude: '*.js'
          include: '*.war'
          criticality: 'VeryHigh'
          

